
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Moje Zápisky</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth">
        <h2>Přihlásit se / Vytvořit účet</h2>
        <input id="username" type="text" placeholder="Jméno">
        <input id="password" type="password" placeholder="Heslo">
        <input id="confirmPassword" type="password" placeholder="Potvrď heslo (při registraci)">
        <button onclick="login()">Přihlásit se</button>
        <button onclick="register()">Vytvořit účet</button>
        <div id="authMessage"></div>
    </div>

    <div id="notes" style="display:none;">
        <h2>Moje zápisky</h2>
        <textarea id="noteArea" placeholder="Napiš si zápisky..."></textarea>
        <br>
        <button onclick="saveNote()">Uložit</button>
        <button onclick="clearNote()">Smazat</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
